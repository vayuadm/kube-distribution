version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
notifications:
  endpoints:
    - name: vayudistribution
      url: http://10.30.1.191:5050/event
      headers:
      timeout: 500ms
      threshold: 1
      backoff: 1s
      ignoredmediatypes:
        - application/octet-stream
